<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Assignment</title>
</head>
<body>

    <table>
        <th>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </th>
        <tbody>
            {% for people in users%}
            <tr>
                <td>{{people["first_name"]}}</td>
                <td>{{people["last_name"]}}</td>
                <td>{{people["first_name"]}}{{people["last_name"]}}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    
</body>
</html>
